    <div class="reglogincontainer">
        <div id="wrapper">
            <h1>Registrera nytt konto</h1><br><br>
            <form>
                <label for="fname"></label><br>
                <input type="text" id="fname" name="fname" placeholder="Förnamn"><br>

                <label for="lname"></label><br><br>
                <input type="text" id="lname" name="lname" placeholder="Efternamn"><br>

                <label for="email"></label><br><br>
                <input type="text" id="email" name="email" placeholder="Email adress"><br>

                <label for="pword"></label><br><br>

                <label for="pword"></label><br><br>
                <input type="password" id="pword" name="pword" placeholder="Upprepa lösenord"><br><br>

                <h4>Välj betalningsmetod :</h4>
                
                <div class="payment-cont">
                    <div class="payment-option">
                        <input type="radio" id="card" name="payment-method">
                        <label for="card">
                            <img src="../../images/card.svg" alt="kort"> Kort
                        </label>
                        <div class="input-box card-input">
                            <label for="card-number"></label>
                            <input type="text" id="card-number" name="card-number" placeholder="Ange kortnummer">
                        </div>
                    </div>

                    <div class="payment-option">
                        <input type="radio" id="swish" name="payment-method">
                        <label for="swish">
                            <img src="../../images/swish.svg" alt="swish"> Swish
                        </label>
                        <div class="input-box swish-input">
                            <label for="swish-number"></label>
                            <input type="text" id="swish-number" name="swish-number" placeholder="Ange telefonnummer">
                        </div>
                    </div>
                </div>
                <br><br>
                <input type="checkbox" id="villkor">
                <label for="villkor">Jag har läst och godkänt <a href="villkor.html">villkoren</a> som ändå ingen har läst</label><br><br>

                <button id="regbtn" type="button">Registrera</button><br><br>
